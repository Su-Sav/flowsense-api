name: Smoke
on: [push, pull_request]
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - run: npm ci
      - name: Smoke test (dev, no auth, fallback)
        env:
          OPENAI_API_KEY: dummy
          DISABLE_AUTH: "true"
          OPENAI_TIMEOUT_MS: "1"
        run: |
          node server.mjs & PID=$!
          sleep 1
          curl -s http://localhost:3000/health | tee /tmp/health.json
          test "$(jq -r .status /tmp/health.json)" = "ok"
          curl -s -X POST http://localhost:3000/analyze-error \
            -H "Content-Type: application/json" \
            -d '{"flow":"Demo","httpStatus":"502"}' | jq -e '.flow=="Demo" and .retry_hint.allowed==true' >/dev/null
          kill $PID || true
